<!-- 底部Start -->
<!-- 底部End -->
<script type="text/javascript">
	$(function(){
		$('.item .collapse-title').click(function(){
			$(this).parent().find('.item-content').toggle();
			$(this).parent().siblings().find('.item-content').hide();
		});
		$('#toggle-aside').click(function(){
			$('.content-wrap').toggleClass('test');
			$('.navbar-header').toggleClass('toggle');
		})
	
			$('.collapse-title').mouseenter(function(){
				if($('.content-wrap').hasClass('test')){
					$(this).parent().find('.item-content').show();
					$(this).parent().siblings().find('.item-content').hide();
				}
			}).mouseleave(function(){
				if($('.content-wrap').hasClass('test')){
					$('.item-content').hide();
				}
			});	
	})
</script>
</body>
</html>
